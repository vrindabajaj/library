<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>MY LIBRARY</h1>
        <button type="reset" form="book-info" class="add-book">&plus; Add book</button>
        <div class="library-container"></div>
        <div class="modal">
            <div class="modal-content">
                <div class="form-container">
                    <form id="book-info" class="book-info">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages">
                        <label for="isRead">Have you read it?</label>
                        <input type="checkbox" id="isRead" name="read">
                    </form>
                    <button class="form-submit">Add to library</button>
                </div>
                <span class="close">&times;</span>
            </div>
        </div>
    </div>
</body>
</html>
